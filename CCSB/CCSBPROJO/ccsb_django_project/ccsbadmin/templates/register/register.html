<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Fontfaces CSS-->
    <link href="../../../static/css/font-face.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="../../../static/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="../../../static/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../../../static/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../../static/css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            {% if messages %}
                                 <div class="" style="height: 42px; padding-top: 89px; ">
                                    <div class="">
                                        <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <ul class="messages w-100">
                                                      {% for message in messages %}
                                                          <div class="alert {% if message.tags == 'error' %}alert-danger{% endif %}
                                                                   {% if message.tags == 'success' %}alert-success{% endif %}
                                                                   {% if message.tags == 'info' %}alert-info{% endif %}
                                                                   alert-dismissible fade-in">
                                                              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                              <span class="text-white {% if message.tags %} {{ message.tags }}{% endif %}" >
                                                                  <strong class="text-capitalize">
                                                                  {% if message.tags %} {{ message.tags }} {% endif %}!
                                                                  </strong> {{ message }}
                                                              </span>
                                                          </div>
                                                      {% endfor %}
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            {% endif %}
                            <a href="#">
                                <img src="{% static 'images/icon/logo-blue.png' %}" alt="CCBS">
                            </a>
                        </div>

                        <div class="login-form">
                            <form action="{% url 'CCSBADMIN:register' %}" method="POST">
                                {% csrf_token %}
                                 <div class="row" >
                                    <div class="form-group w-100 col-md-4" style=" display:flex; padding: 20px; flex-direction: column; ">
                                        <label for="exampleInputEmail1 " class="text-capitalize">Admin profile</label>
                                            <div class="position-relative" style="width: 285px; height: 286px;">
                                                <input required id="vmimg" name="profile_pic" type="file" onchange="readURL(this);" style="position: absolute;width: 107px; top: 50%; transform: translate(-50%, -50%); left: 50%; z-index: 33;" />
                                                <img style="border-radius: 20px; width:100%; height: 100%; position: relative" class="blah" id="blah" src="{% static 'images/images.png' %}" alt="your image" />
                                            </div>
                                        <small id="emailHelp" class="form-text text-muted text-capitalize">Image Preferably .jpeg, .png, .jpeg</small>
                                    </div>
                                    <div class="col-sm-12 col-md-8 row">
                                        <div class="form-group col-sm-12 col-md-12">
                                            <label>Last Name</label>
                                            <input class="au-input au-input--full" type="text" name="first_name" placeholder="Last Name">
                                        </div>
                                        <div class="form-group col-sm-12 col-md-12">
                                            <label>First Name</label>
                                            <input class="au-input au-input--full" type="text" name="last_name" placeholder="First Name">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-12">
                                        <label>Phone Number</label>
                                        <input class="au-input au-input--full" type="text" name="phone_no" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Username</label>
                                        <input class="au-input au-input--full" type="text" name="username" placeholder="Username">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Email Address</label>
                                        <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Password</label>
                                        <input class="au-input au-input--full" type="password" name="password1" placeholder="Password">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Confirm Password</label>
                                        <input class="au-input au-input--full" type="password" name="password2" placeholder="Confirm Password">
                                    </div>

                                </div>


                                <div class="login-checkbox col-sm-12 col-md-5">
                                    <label>
                                        <input type="checkbox" name="aggree">Agree the terms and policy
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>

                            </form>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="#">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="../../../static/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../../../static/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../../../static/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="../../../static/vendor/slick/slick.min.js">
    </script>
    <script src="../../../static/vendor/wow/wow.min.js"></script>
    <script src="../../../static/vendor/animsition/animsition.min.js"></script>
    <script src="../../../static/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="../../../static/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../../../static/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="../../../static/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../../../static/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../../../static/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../../../static/vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="../../../static/js/main.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.blah')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
<!-- end document-->
